<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio issuu</title>
    <link rel="stylesheet" href="/css/Main.css" />
    <link rel="icon" href="/img/Favicon issuu.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <nav class="nav-bar__container">
      <div class="nav-bar__imglogo">
        <img
          class="nav-bar__imglogo-logo"
          src="/img/issuu-vector-logo.png"
          alt="logo issuu"
        />
      </div>
      <div class="nav-bar__items">
        <p>Already a user?</p>
        <a href="#">Sign in</a>
      </div>
    </nav>
  </header>
  <body>
    <main class="loging__container">
      <div class="loging__title">
        <h1 class="loging__title--title">Create an Issuu Account.</h1>
      </div>
      <section class="login__container--section">
        <div class="login__img-google">
          <img
            class="login__img-google--logog"
            src="./img/Google.svg"
            alt="logo google"
          />
          <p>Sign in with Google</p>
        </div>
        <div class="Login__img-facebook">
          <img
            class="Login__img-facebook--logof"
            src="./img/iconmonstr-facebook-6.svg"
            alt="logo Facebook"
          />
          <p>Continue With Facebook</p>
        </div>
      </section>
    </main>
    <div class="paragraph">
      <p>or with email</p>
    </div>
    <form class="form__container">
      <div class="form__email">
        <label for="">Email</label>
        <input type="email" />
      </div>
      <div class="form__password">
        <label for="">Password</label>
        <input type="password" />
      </div>
      <div class="form__checkbox">
        <label for=""
          ><input type="checkbox" />I accept the
          <a href="#">Terms of Service</a> and the
          <a href="#">Professional Terms of Services.</a></label
        >
      </div>
      <div>
        <input class="form__submit" type="submit" value="create account" />
      </div>
    </form>
  </body>
  <footer class="footer__container">
    <div class="foote__container--paragraph">
      <p>Issuu Inc.</p>
    </div>
    <div class="foote__container--items">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">DMCA</a>
    </div>
  </footer>
</html>
